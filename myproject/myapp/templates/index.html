{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Inventory Webpage</title>
        <link rel="shortcut icon" type="image/ico" href="{% static 'images/favicon.ico' %}" >
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'javascript/script.js' %}"></script>
    </head>

    <body>
        <p class="title">MakerLab Management</p>
        <p class="subtitle">Eagle Scout Project by Jadon Duff</p>

        <div class="content">
            <div class="left">
                <button onmouseover="call(1)" onclick='change("inventory")'>Inventory</button><br>
                <button onmouseover="call(2)" onclick='change("students")'>Student Access</button><br>
                <button onmouseover="call(3)">Pending</button><br>
            </div>

            <div class="right" id="textArea">
                Hover over a bar to get started.
            </div>
        </div>
    </body>
</html>
